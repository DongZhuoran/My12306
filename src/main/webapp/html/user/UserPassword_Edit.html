<html>

	<head>
		<meta charset="UTF-8">

		<title></title>
		<style>
			body {
				background: url(../../images/bg_point_write.gif);
			}
			
			.header {
				margin-top: 20px;
				margin-bottom: 20px;
			}
			
			.loginInfo {
				position: relative;
			}
			
			.info {
				margin-top: 20px;
				margin-bottom: 20px;
			}
			
			#submitBtn {
				width: 80px;
				background: url(../../images/button_tj.gif);
			}
			
			#returnBtn {
				width: 80px;
				background: url(../../images/button_qx.gif);
			}
			
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2 header">
					<h3 style="color:#0A3C5F;">用户密码修改</h3>
					<img src="../../images/line1.jpg" alt="" />
					<p style="margin-top:10px;">注：标有<span style="color:orangered">*</span>处，均为必填项</p>
				</div>
				<div class="col-xs-8 col-xs-offset-3 content">
					<div class="info">
						<span for="loginName" class="col-xs-2">&nbsp;用户名：</span>
						<input type="text" name="" id="loginName" placeholder="用户1" onfocus="this.blur();" />
					</div>
					<div class="info">
						<label for="password" class="col-xs-2"><span style="color:orangered">*</span>原密码：</label>
						<input type="password" name="" id="srcPasswd" />
					</div>
					<div class="info">
						<label for="password" class="col-xs-2"><span style="color:orangered">*</span>新密码：</label>
						<input type="password" name="" id="newPasswd" />&nbsp;&nbsp;&nbsp;&nbsp;不少于6位字符
					</div>
					<div class="info">
						<label for="rePassword" class="col-xs-2"><span style="color:orangered">*</span>新密码确认：</label>
						<input type="password" name="" id="rePasswd" />&nbsp;&nbsp;&nbsp;&nbsp;请再次输入密码
					</div>
					<div class="info" style="margin-top:45px; margin-bottom:25px;">
						<span class="col-xs-1"></span>
						<input type="button" name="" id="submitBtn" value="" onclick="submitBtn()" /> 
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="button" name="" id="returnBtn" value="" onclick="returnBtn()" />
					</div>
				</div>
			</div>
		</div>

		<script>
			function submitBtn() {
            	var srcPasswd = document.getElementById("srcPasswd");
            	var newPasswd = document.getElementById("newPasswd");
            	var rePasswd = document.getElementById("rePasswd");
            	var passwdReg = /^[\w_]{6,}$/;
            	
            	//检测原密码是否正确
            	if (srcPasswd.value == "") {
            		alert("原密码不能为空");
            		return;
            	}
            	
            	if (!passwdReg.test(newPasswd.value)) {
            		alert("新密码格式错误");
            		return;
            	}
            	if (newPasswd.value != rePasswd.value) {
            		alert("两次密码不同");
            		return;
            	}
            	
            	// 保存信息到数据库
            	
            }
            
            function returnBtn() {
            	
            }
		</script>

		<script src="../../js/jquery.js"></script>
		<script src="../../js/bootstrap.js"></script>
	</body>

</html>
