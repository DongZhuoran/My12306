<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="../../css/bootstrap.css" />
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/
			.3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/
			.1.4.2/respond.min.js"></script>
		<![endif]-->
		<title></title>
		<style>
			body{
				background: url(../../images/bg_point_write.gif);
			}
			
			.header{
				margin-top: 20px;
				margin-bottom: 20px;
			}
			
			.loginInfo{
				position: relative;
			}
			
			.loginInfo img{
				position: absolute;
				top: 10px;
				right: 200px;
			}
			
			.info{
				margin-top: 20px;
				margin-bottom: 20px;
			}
			
			#changeBtn{
				width: 80px;
				background: url(../../images/button_xg.gif);
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2 header">
					<h3 style="color:#0A3C5F;">查看个人信息</h3>
					<img src="../../images/line1.jpg" alt=""/>
				</div>
				<div class="col-xs-8 col-xs-offset-3 content">
					<div class=" col-xs-12 loginInfo">
						<h5 style="color:orangered">个人详细信息</h5>
						<div class="info">
							<span for="email" class="col-xs-2"><span style="color:orangered">*</span>邮箱：</span>
							<span id="email"></span>
							<img src="../../images/photo.jpg" alt="../images/photo_mr.jpg" />
						</div>
						<div class="info">
							<span for="name" class="col-xs-2"><span style="color:orangered">*</span>真实姓名：</span>
							<span id="name"></span>
						</div>
						<div class="info">
							<span for="male" class="col-xs-2"><span style="color:orangered">*</span>性别：</span>
							<span id="gender"></span>
						</div>
						<div class="info">
							<span class="col-xs-2"><span style="color:orangered">*</span>证件类型：</span>
							<span id="certificateType">二代身份证</span>
						</div>
						<div class="info">
							<span class="col-xs-2"><span style="color:orangered">*</span>证件号码：</span>
							<span id="certificateNo"></span>
						</div>
						<div class="info">
							<span class="col-xs-2"><span style="color:orangered">*</span>联系电话：</span>
							<span id="phone"></span>
						</div>
						<div class="info" style="margin-top:45px; margin-bottom:25px;">
							<span class="col-xs-3"></span>
							<input type="button" name="" id="changeBtn" value="" onclick="infoEdit()"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
            window.onload = function() {
                $.ajax({
                    type: "get",
                    url: "/user/get_user_info",
                    success: function(data) {
                        if (data.code == 0) {
                            document.getElementById("email").innerHTML = data.data.email;
                            document.getElementById("name").innerHTML = data.data.actualName;
                            document.getElementById("gender").innerHTML = data.data.sex;
                            document.getElementById("certificateNo").innerHTML = data.data.identityNumber;
                            document.getElementById("phone").innerHTML = data.data.phone;
                        }
                    },
                    error: function() {
                        alert("服务器内部出错...");
                        return;
					}
                });
            }

            function infoEdit() {
            	location.href = "UserManageInfo_Edit.html";
            }
		</script>

		<script src="../../js/jquery.js"></script>
		<script src="../../js/bootstrap.js"></script>
	</body>

</html>
