<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="../../css/bootstrap.css" />
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/
			.3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/
			.1.4.2/respond.min.js"></script>
		<![endif]-->
		<title></title>
		<style>
			body{
				background: url(../../images/bg_point_write.gif);
			}
			
			.header{
				margin-top: 20px;
				margin-bottom: 20px;
			}
			
			.info{
				margin-top: 10px;
				margin-bottom: 10px;
			}
			
			.register-bottom{
				background: url(../../images/bottom_ny_bg.gif) repeat-x;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 header">
					<h3 style="color:#0A3C5F;">新增用户信息</h3>
					<img src="../../images/line1.jpg" alt=""/>
					<p style="margin-top:10px;">注：标有<span style="color:orangered">*</span>处，均为必填项</p>
				</div>
				<div class="col-xs-10 col-xs-offset-2 content">
					<div class=" col-xs-12 loginInfo">
						<h5 style="color:orangered">登录信息</h5>
						<div class="info">
							<span for="loginName" class="col-xs-2"><span style="color:orangered">*</span>登录名：</span>
							<input type="text" name="" id="loginName"/>&nbsp;&nbsp;&nbsp;&nbsp;由字母、数字或"_"组成，长度不少于6位，不多于30位
						</div>
					</div>
					<div class=" col-xs-12 userRights">
						<h5 style="color:orangered">权限设置</h5>
						<div class="info">
							<span for="" class="col-xs-2"><span style="color:orangered">*</span>用户权限：</span>
							<select name="" id="userType">
								<option value="admin">管理员</option>
								<option value="user">普通用户</option>
							</select>
						</div>
					</div>
					<div class=" col-xs-12 detailInfo">
						<h5 style="color:orangered">详细信息</h5>
						<div class="info">
							<span for="name" class="col-xs-2"><span style="color:orangered">*</span>真实姓名：</span>
							<input type="text" name="" id="name" />
						</div>
						<div class="info">
							<span for="male" class="col-xs-2"><span style="color:orangered">*</span>性别：</span>
							<input type="radio" name="gender" id="male" checked/>男
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="radio" name="gender" id="female"/>女
						</div>
						<div class="info">
							<span class="col-xs-2"><span style="color:orangered">*</span>省份：</span>
							<select name="province" id="province">
								<option value="province">省份</option>
							</select>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							城市：
							<select name="city" id="city">
								<option value="city">市县</option>
							</select>
						</div>
						<div class="info">
							<span class="col-xs-2"><span style="color:orangered">*</span>证件类型：</span>
							<select name="" id="certificate">
								<option value="idcard">二代身份证</option>
								<option value="passport">护照</option>
							</select>
						</div>
						<div class="info">
							<span for="certificateNo" class="col-xs-2"><span style="color:orangered">*</span>证件号码：</span>
							<input type="text" name="" id="certificateNo" />
						</div>
						<div class="info">
							<span for="birthdate" class="col-xs-2"><span style="color:orangered">*</span>出生日期：</span>
							<input type="text" name="" id="birthdate" />
						</div>
						<div class="info">
							<span class="col-xs-2">旅客类型：</span>
							<select name="" id="travelorType">
								<option value="">成人</option>
								<option value="">儿童</option>
							</select>
						</div>
						<div class="info">
							<span for="note" class="col-xs-2">备注：</span>
							<textarea name="" id="note" cols="60" rows="6"></textarea>
						</div>
						<div class="info" style="margin-top:25px; margin-bottom:25px;">
							<span class="col-xs-3"></span>
							<input type="button" name="" id="" value="提交" onclick="btn_submit()"/>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="reset" name="" id="" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 register-bottom">
					<div class="col-xs-2 col-xs-offset-5" style="margin-top: 5px;">
						<p>copyright@12306 购票网</p>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			var oProvince = document.getElementById("province");
			var oCity = document.getElementById("city");
			
			// 模拟从数据库获取省份信息
			var province = new Array();
			province[0] = "省份";
            province[1] = "黑龙江";
            province[2] = "辽宁";
            province[3] = "吉林";
            
            //模拟从数据库取出城市信息
            var city = new Array();
            city[0] = new Array();
            city[0][0] = "市县";

            city[1] = new Array();
            city[1][0] = "1";
            city[1][1] = "2";
            city[1][2] = "3";

            city[2] = new Array();
            city[2][0] = "4";
            city[2][1] = "5";
            city[2][2] = "6";
            city[2][3] = "7";

            city[3] = new Array();
            city[3][0] = "8";
            city[3][1] = "9";
            city[3][2] = "10";
            city[3][3] = "11";
            
            for(var i = 0; i < province.length; i++) {
            	oProvince.options[i] = new Option(province[i]);
            }
            
            oProvince.onchange = function() {
            	var index = oProvince.selectedIndex;
            	oCity.length = 0;
            	for (var i = 0; i < city[i].length; i++) {
            		oCity.options[i] = new Option(city[index][i])
            	}
            }
            
            function btn_submit() {
            	var loginName = document.getElementById("loginName");
            	var name = document.getElementById("name");
            	var province = document.getElementById("province");
            	var city = document.getElementById("city");
            	var certificateNo = document.getElementById("certificateNo");
            	var birthDate = document.getElementById("birthdate");
            	var rule = document.getElementById("rule");  
            	var loginNameReg = /^[\w_]{6,30}$/;
            	
            	if (!loginNameReg.test(loginName.value)) {
            		alert("登录名非法");
            		return;
            	}
            	if (name.value == "") {
            		alert("真实姓名不能为空");
            		return;
            	}
            	if (province.selectedIndex == 0 || city.selectedIndex == 0) {
            		alert("请选择省份和城市");
            		return;
            	}
            	if (certificateNo == "") {
            		alert("证件号码不能为空");
            		return;
            	}
            	if (!rule.checked) {
            		alert("未同意服务条款");
            		return;
            	}
            }
            
		</script>

		<script src="../../js/jquery.js"></script>
		<script src="../../js/bootstrap.js"></script>
	</body>

</html>
