		<script>
			window.onload = function() {
                var role = 0;
                $.ajax({
                    type: "get",
                    url: "/user/get_user_info",
                    success: function(data) {
                       if (data.code == 0) {
                            role = data.data.role;
                            if (role == 0) {
                                document.getElementById("admin").className = "noDisplay";
                                document.getElementById("user").className = "show";
                            }
                            else if (role == 1) {
                                document.getElementById("user").className = "noDisplay";
                                document.getElementById("admin").className = "show";
                            }
                        }
                    }
                });
			}
