<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/
			.3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/
			.1.4.2/respond.min.js"></script>
    <![endif]-->
    <title></title>
    <style>
        body{
            background: url(/images/bg_point_write.gif);
        }

        .header{
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .loginInfo{
            position: relative;
        }

        .info{
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .register-bottom{
            background: url(/images/bottom_ny_bg.gif) repeat-x;
            margin-top: 108px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 header">
                <h3 style="color:#0A3C5F;">修改列车信息</h3>
                <img src="/images/line1.jpg" alt=""/>
                <p style="margin-top:10px;">注：标有<span style="color:orangered">*</span>处，均为必填项</p>
            </div>
            <div class="col-xs-8 col-xs-offset-3 content">
                <div class=" col-xs-12 stationInfo">
                    <h5 style="color:orangered">列车信息</h5>
                    <div class="info">
                        <span for="name" class="col-xs-3"><span style="color:orangered">*</span>车次代码：</span>
                        <input type="text" name="" id="code"/>
                    </div>
                    <div class="info">
                        <span class="col-xs-3"><span style="color:orangered">*</span>线路：</span>
                        <select name="" id="lineSelect">
                            <option value="">选择线路</option>
                        </select>
                    </div>
                    <div class="info">
                        <span for="noseatCount" class="col-xs-3"><span style="color:orangered">*</span>无座票数量：</span>
                        <input type="text" name="" id="noseatCount"/>
                    </div>
                    <div class="info">
                        <span class="col-xs-3"><span style="color:orangered">*</span>车辆车体分类：</span>
                        <select name="" id="vehicleType">
                            <option value="">新空调</option>
                            <option value="">高铁</option>
                        </select>
                    </div>
                    <div class="info">
                        <span class="col-xs-3"><span style="color:orangered">*</span>列车类型：</span>
                        <select name="" id="trainType">
                            <option value="">普快</option>
                            <option value="">特快</option>
                            <option value="">直达特快</option>
                            <option value="">普客</option>
                        </select>
                    </div>
                    <div class="info" style="margin-top:25px; margin-bottom:25px;">
                        <span class="col-xs-3"></span>
                        <input type="button" name="" id="" value="提交" onclick="btn_submit()"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" name="" id="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 register-bottom">
                <div class="col-xs-2 col-xs-offset-5" style="margin-top: 5px;">
                    <p>copyright@12306 购票网</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        var link = location.href;
        var trainId = Number(link.substr(link.indexOf("trainId") + 8));
        var srcCode = "";
        var srcLine = "";
        var srcNoseatCount = "";
        var srcVehicleType = "";
        var srcTrainType = "";
        var lineIds = "";
        window.onload = function() {

            // 从后台请求line表创建lineSelect下拉菜单
            var lineSelect = document.getElementById("lineSelect");
            var para = {"pageSize": 50}; // 根据具体城市数量可以更改
            $.ajax({
                type: "get",
                url: "/manage/line/list",
                data: para,
                dataType: "json",
                success: function(data) {
                    if (data.code == 0) {
                        lineSelect.length = 1;
                        for (var i = 1; i <= para.pageSize; i++) {
                            lineSelect.options[i] = new Option(data.data.list[i].name);
                            lineIds = lineIds.concat(data.data.list[i].id);
                        }
                    }
                },
                error: function(data) {
                    alert("服务器内部错误，请求line表失败...");
                    return;
                }
            });


            // 从后台获取列车信息并填写
            var train = {"id": trainId};
            $.ajax({
                type: "get",
                url: "/manage/train/get",
                data: train,
                dataType: "json",
                success: function(data) {
                    srcCode = data.data.code;
                    srcLine = data.data.lineId;
                    srcNoseatCount = data.data.noseatCount;
                    srcVehicleType = data.data.vehicleType;
                    srcTrainType = data.data.trainType;
                    document.getElementById("code").value = srcCode;
                    for (var i = 1; i < document.getElementById("lineSelect").length; i++) {
                        if (lineIds[i - 1] == srcLine) {
                            document.getElementById("lineSelect")[i].selected = true;
                        }
                    }
                    document.getElementById("noseatCount").value = srcNoseatCount;
                    var vehicleType = document.getElementById("vehicleType");
                    for (var i = 0; i < vehicleType.length; i++) {
                        if (vehicleType[i].innerHTML == srcVehicleType) {
                            vehicleType[i].selected = true;
                        }
                    }
                    var trainType = document.getElementById("trainType");
                    for (var i = 0; i < trainType.length; i++) {
                        if (trainType[i].innerHTML == srcTrainType) {
                            trainType[i].selected = true;
                        }
                    }
                },
                error: function(data) {
                    alert("获取列车信息失败，服务器内部错误...");
                }
            });
        };

        function btn_submit() {
            var code = document.getElementById("code").value;
            var lineSelect = document.getElementById("lineSelect");
            var line = lineId[lineSelect.selectedIndex - 1];
            var noseatCount = document.getElementById("noseatCount").value;
            var vehicleType = document.getElementById("vehicleType")[document.getElementById("vehicleType").selectedIndex].innerHTML;
            var trainType = document.getElementById("trainType")[document.getElementById("trainType").selectedIndex].innerHTML;
            if (code.value == "") {
                alert("车次代码不能为空");
                return;
            }
            if (line < 0) {
                alert("请重新选择线路");
                return;
            }
            if (noseatCount == "") {
                alert("无座票数量不能为空");
                return;
            }

            var train = {"id": trainId};
            if (srcCode != code) {
                train["code"] = code;
            }
            if (srcLine != line) {
                train["lineId"] = line;
            }
            if (srcNoseatCount != noseatCount) {
                train["noseatCount"] = noseatCount;
            }
            if (srcVehicleType != vehicleType) {
                train["vehicleType"] = vehicleType;
            }
            if (srcTrainType != trainType) {
                train["trainType"] = trainType;
            }

            $.ajax({
                type: "post",
                url: "/manage/train/update",
                data: train,
                dataType: "json",
                success: function(data) {
                    if (data.code == 0) {
                        alert(data.msg);
                        location.href = "TrainManageQuery.html";
                    }
                    else {
                        alert(data.msg);
                        return;
                    }
                },
                error: function(data) {
                    alert("列车信息修改失败，服务器内部错误...");
                    return;
                }
            });

        }

    </script>

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</body>

</html>
