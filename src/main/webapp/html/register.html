<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/
			.3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/
			.1.4.2/respond.min.js"></script>
		<![endif]-->
		<title></title>
		<style>
			body{
				background: url(../images/bg_point_write.gif);
			}
			
			.register-top{
				background: url(../images/ny_top_img_bg.gif) repeat-x;
			}
			
			.register-top2{
				height: 30px;
				background-color: #DEEFFF;
				margin-top: -9px;
			}
			
			.header{
				margin-top: 20px;
				margin-bottom: 20px;
			}
			
			.content{
				
			}
			
			.info{
				margin-top: 15px;
				margin-bottom: 15px;
			}
			
			.register-bottom{
				background: url(../images/bottom_ny_bg.gif) repeat-x;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 register-top">
					<img src="../images/ny_top_img.gif" alt="" />
				</div>
				<div class="col-xs-12 register-top2">
					<div class="col-xs-offset-1" style="margin-top: 5px;">
						<p>当前位置：注册信息</p>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2 header">
					<h3 style="color:#0A3C5F;">注册信息</h3>
					<img src="../images/line1.jpg" alt=""/>
					<p style="margin-top:10px;">注：标有<span style="color:red">*</span>处，均为必填项</p>
				</div>
				<div class="col-xs-8 col-xs-offset-3 content">
					<div class=" col-xs-12 loginInfo">
						<h5 style="color:orangered">登录信息</h5>
						<div class="info">
							<lable for="email" class="col-xs-2"><span style="color:orangered">*</span>邮箱：</lable>
							<input type="text" name="email" id="email" />&nbsp;&nbsp;&nbsp;&nbsp;请输入有效邮箱账户
						</div>
						<div class="info">
							<lable for="password" class="col-xs-2"><span style="color:orangered">*</span>密码：</lable>
							<input type="password" name="password" id="password" />&nbsp;&nbsp;&nbsp;&nbsp;请输入6-16位字符作为密码
						</div>
						<div class="info">
							<lable for="rePassword" class="col-xs-2"><span style="color:orangered">*</span>确认密码：</lable>
							<input type="password" name="" id="rePassword" />&nbsp;&nbsp;&nbsp;&nbsp;请再次输入密码
						</div>
					</div>
					<div class=" col-xs-12 detailInfo">
						<h5 style="color:orangered">详细信息</h5>
						<div class="info">
							<lable for="name" class="col-xs-2"><span style="color:orangered">*</span>真实姓名：</lable>
							<input type="text" name="actualName" id="name" />
						</div>
						<div class="info">
							<lable for="male" class="col-xs-2"><span style="color:orangered">*</span>性别：</lable>
							<input type="radio" name="gender" id="male" checked/>男
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="radio" name="gender" id="female"/>女
						</div>
						<div class="info">
							<lable for="idNo" class="col-xs-2"><span style="color:orangered">*</span>身份证号码：</lable>
							<input type="text" name="" id="idNo" />
						</div>
						<div class="info">
							<lable for="phone" class="col-xs-2"><span style="color:orangered">*</span>联系电话：</lable>
							<input type="text" name="" id="phone" />
						</div>
						<div class="info" style="margin-top: 40px;">
							<lable class="col-xs-2"></lable>
							<span style="color:orangered">*</span>
							<input type="checkbox" name="" id="rule" />
							<label for="rule">我已阅读并同意遵守<a href="#">《中国铁路客户服务中新网网站服务条款》</a></label>
						</div>
						<div class="info" style="margin-top:25px; margin-bottom:25px;">
							<lable class="col-xs-3"></lable>
							<input type="button" name="" id="" value="提交" onclick="btn_submit()"/>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="reset" name="" id="" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 register-bottom">
					<div class="col-xs-2 col-xs-offset-5" style="margin-top: 5px;">
						<p>copyright@12306 购票网</p>
					</div>
				</div>
			</div>
		</div>
		
		<script>
            
            function btn_submit() {
            	var email = document.getElementById("email");
            	var passwd = document.getElementById("password");
            	var rePassword = document.getElementById("rePassword");
            	var name = document.getElementById("name");   
            	var idNo = document.getElementById("idNo");
            	var phone = document.getElementById("phone");
            	var rule = document.getElementById("rule");
            	
            	var emailReg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
            	var passwdReg = /^[\w_]{6,16}$/;
            	var idReg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
            	var phoneReg = /^1\d{10}$/;
            	
            	if (!emailReg.test(email.value)) {
            		alert("邮箱格式有误");
            		return;
            	}
            	if (!passwdReg.test(passwd.value)) {
            		alert("密码格式有误");
            		return;
            	}
            	if (rePassword.value != passwd.value) {
            		alert("两次密码不一致！");
            		return;
            	}
            	if (name.value == "") {
            		alert("真实姓名不能为空");
            		return;
            	}
            	if (!idReg.test(idNo.value)) {
            		alert("身份证号码格式有误");
            		return;
            	}
            	if (!phoneReg.test(phone.value)) {
            	    alert("联系电话格式有误");
            	    return;
				}
            	if (!rule.checked) {
            		alert("请同意服务条款");
            		return;
            	}
            	var user = {
            		"email": email.value,
            		"password": passwd.value,
            		"actualName": name.value,
            		"sex": document.getElementById("male").checked ? "男" : "女",
            		"identityNumber": idNo.value,
            		"phone": phone.value
            	};
            	
            	$.ajax({
            		type: "post",
            		url: "/user/register.do",
//                    contentType: "application/json; charset=utf-8",
            		data: user,
            		dataType: "json",
            		success: function(data) {
                        if (data.status == 0) {
                            alert(data.msg);
                            location.href = ("login.html");
                        }
                        else if (data.status != 0) {
                            alert(data.msg);
                            return;
                        }
                    },
                    error: function() {
            		    alert("服务器内部发生错误，程序猿正在拼命调bug中......");
            		    return;
					}
            	});
            	
            	
            }
            
		</script>

		<script src="../js/jquery.js"></script>
		<script src="../js/bootstrap.js"></script>
	</body>

</html>
